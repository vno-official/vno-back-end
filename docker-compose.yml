    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:8080/q/health/live"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 3
    networks:
      - vno-network
    restart: unless-stopped

