version: "3.8"

# Kong Gateway in DB-less mode with declarative configuration
# Services are auto-registered from kong.yml - no manual registration needed!

services:
  kong:
    image: kong/kong-gateway:3.8.0.0
    environment:
      # DB-less mode - uses declarative configuration
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      
      # Admin API configuration
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:8002
      
      # Proxy configuration
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
      
      # Logging
      KONG_LOG_LEVEL: info
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
    
    volumes:
      # Mount declarative configuration file
      - ./kong.yml:/usr/local/kong/declarative/kong.yml:ro
    
    ports:
      - "8000:8000"   # Proxy HTTP
      - "8443:8443"   # Proxy HTTPS
      - "8001:8001"   # Admin API HTTP
      - "8444:8444"   # Admin API HTTPS
      - "8002:8002"   # Admin GUI HTTP
      - "8445:8445"   # Admin GUI HTTPS
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5